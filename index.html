<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Auction Simulation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #auction, #instructorPanel { display: none; margin-top: 20px; }
    .bid-entry { margin-bottom: 10px; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    #timer { font-size: 24px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Reverse Auction Simulation</h1>

<div id="loginPanel">
  <label>Enter your name (students only):</label><br>
  <input type="text" id="studentName">
  <button onclick="registerBidder()">Enter Auction</button><br><br>
  <label>Instructor Password:</label><br>
  <input type="password" id="instructorPass">
  <button onclick="loginInstructor()">Login as Instructor</button>
</div>

<div id="auction">
  <div id="timer">Auction not started</div>
  <div class="bid-entry">
    <input type="number" id="bidValue" placeholder="Enter your bid">
    <button onclick="submitBid()">Submit Bid</button>
  </div>
  <table>
    <thead>
      <tr><th>Bidder Code</th><th>Bid Value</th><th>Time</th></tr>
    </thead>
    <tbody id="bidTable"></tbody>
  </table>
</div>

<div id="instructorPanel">
  <h2>Instructor Panel</h2>
  <label>Set Auction Duration (seconds):</label>
  <input type="number" id="auctionTime" value="60">
  <button onclick="startAuction()">Start Auction</button>
  <table>
    <thead>
      <tr><th>Name</th><th>Bidder Code</th><th>Bid</th><th>Time</th></tr>
    </thead>
    <tbody id="fullBidTable"></tbody>
  </table>
</div>

<script>
  let bidders = {}; // name -> code
  let bidLog = [];
  let auctionEndTime = 0;
  let timerInterval;

  function generateBidderCode() {
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    return "Bidder " + letters[Math.floor(Math.random()*26)] + Math.floor(100 + Math.random()*900);
  }

  function registerBidder() {
    const name = document.getElementById('studentName').value.trim();
    if (!name) return alert("Please enter your name.");
    if (!bidders[name]) bidders[name] = generateBidderCode();
    sessionStorage.setItem("currentBidder", name);
    document.getElementById('loginPanel').style.display = 'none';
    document.getElementById('auction').style.display = 'block';
  }

  function loginInstructor() {
    const pass = document.getElementById('instructorPass').value;
    if (pass !== 'Simulation2025') return alert("Wrong password.");
    document.getElementById('loginPanel').style.display = 'none';
    document.getElementById('instructorPanel').style.display = 'block';
    updateInstructorTable();
  }

  function submitBid() {
    const name = sessionStorage.getItem("currentBidder");
    if (!name || Date.now() > auctionEndTime) return;
    const code = bidders[name];
    const bid = parseFloat(document.getElementById('bidValue').value);
    if (isNaN(bid)) return alert("Enter a valid bid.");
    const time = new Date().toLocaleTimeString();
    bidLog.push({ name, code, bid, time });
    updatePublicTable();
    updateInstructorTable();
    document.getElementById('bidValue').value = '';
  }

  function updatePublicTable() {
    const tbody = document.getElementById('bidTable');
    tbody.innerHTML = '';
    bidLog.slice().reverse().forEach(entry => {
      const row = `<tr><td>${entry.code}</td><td>${entry.bid}</td><td>${entry.time}</td></tr>`;
      tbody.innerHTML += row;
    });
  }

  function updateInstructorTable() {
    const tbody = document.getElementById('fullBidTable');
    tbody.innerHTML = '';
    bidLog.slice().reverse().forEach(entry => {
      const row = `<tr><td>${entry.name}</td><td>${entry.code}</td><td>${entry.bid}</td><td>${entry.time}</td></tr>`;
      tbody.innerHTML += row;
    });
  }

  function startAuction() {
    const seconds = parseInt(document.getElementById('auctionTime').value);
    auctionEndTime = Date.now() + seconds * 1000;
    document.getElementById('timer').textContent = `Time remaining: ${seconds}s`;
    document.getElementById('auction').style.display = 'block';

    timerInterval = setInterval(() => {
      const remaining = Math.max(0, Math.floor((auctionEndTime - Date.now()) / 1000));
      document.getElementById('timer').textContent = `Time remaining: ${remaining}s`;
      if (remaining <= 0) {
        clearInterval(timerInterval);
        document.getElementById('timer').textContent = "Auction ended.";
      }
    }, 1000);
  }
</script>
</body>
</html>
