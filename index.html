<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Auction Simulation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #auction { display: none; margin-top: 20px; }
    .bid-entry { margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    #timer { font-size: 24px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Reverse Auction Simulation</h1>

<div id="setupPanel">
  <label>Enter your name:</label><br>
  <input type="text" id="studentName">
  <button onclick="registerBidder()">Join Auction</button><br><br>

  <label>Set Auction Duration (seconds):</label><br>
  <input type="number" id="auctionTime" value="60">
  <button onclick="startAuction()">Start Auction</button>
</div>

<div id="auction">
  <div id="timer">Auction not started</div>
  <div class="bid-entry">
    <input type="number" id="bidValue" placeholder="Enter your bid">
    <button onclick="submitBid()">Submit Bid</button>
  </div>
  <table>
    <thead>
      <tr><th>Bidder Code</th><th>Bid Value</th><th>Time</th></tr>
    </thead>
    <tbody id="bidTable"></tbody>
  </table>
</div>

<script>
  let bidderCode = null;
  let bidLog = [];
  let auctionEndTime = 0;
  let timerInterval;
  let auctionStarted = false;

  function generateBidderCode(name) {
    const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
    return "Bidder " + initials + Math.floor(100 + Math.random()*900);
  }

  function registerBidder() {
    const name = document.getElementById('studentName').value.trim();
    if (!name) return alert("Please enter your name.");
    if (!bidderCode) bidderCode = generateBidderCode(name);
    document.getElementById('setupPanel').style.display = 'none';
    document.getElementById('auction').style.display = 'block';
  }

  function submitBid() {
    const bidInput = document.getElementById('bidValue');
    const bid = parseFloat(bidInput.value);

    if (!auctionStarted || Date.now() > auctionEndTime) return alert("The auction has not started or is already finished.");
    if (isNaN(bid) || bid <= 0) return alert("Enter a valid positive bid.");

    const time = new Date().toLocaleTimeString();
    const entry = { code: bidderCode, bid, time };

    let currentLog = JSON.parse(localStorage.getItem('auctionLog') || '[]');
    currentLog.push(entry);
    localStorage.setItem('auctionLog', JSON.stringify(currentLog));

    bidInput.value = '';
    updateTable();
  }

  function updateTable() {
    const tbody = document.getElementById('bidTable');
    const data = JSON.parse(localStorage.getItem('auctionLog') || '[]');
    tbody.innerHTML = '';
    data.slice().reverse().forEach(entry => {
      const row = `<tr><td>${entry.code}</td><td>${entry.bid}</td><td>${entry.time}</td></tr>`;
      tbody.innerHTML += row;
    });
  }

  function startAuction() {
    const seconds = parseInt(document.getElementById('auctionTime').value);
    if (isNaN(seconds) || seconds <= 0) return alert("Enter a valid number of seconds.");

    auctionEndTime = Date.now() + seconds * 1000;
    auctionStarted = true;
    document.getElementById('timer').textContent = `Time remaining: ${seconds}s`;
    document.getElementById('auction').style.display = 'block';
    localStorage.setItem('auctionLog', JSON.stringify([]));
    updateTable();

    timerInterval = setInterval(() => {
      const remaining = Math.max(0, Math.floor((auctionEndTime - Date.now()) / 1000));
      document.getElementById('timer').textContent = `Time remaining: ${remaining}s`;
      if (remaining <= 0) {
        clearInterval(timerInterval);
        auctionStarted = false;
        document.getElementById('timer').textContent = "Auction ended.";
      }
    }, 1000);
  }

  window.addEventListener('storage', updateTable);
</script>
</body>
</html>
